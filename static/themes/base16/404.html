<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<meta name="description" content="{{ .site.Description }}">
<meta name="author" content="{{ .site.Owner.Name }}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ .site.BaseURL }}/css/style.css" type="text/css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" type="text/css">
<title>{{ .site.Title }}</title>
</head>
<body>

<header>
  <div class="container">
    <a class="path" href="{{ .site.BaseURL }}">[{{ .site.Title }}]</a>
    <span class="caret"># _</span>
  </div>
</header>

<div class="container">

<main role="main" class="page-not-found">

  <h1>
    <span class="base05">[</span><span class="base08">4</span><span class="base09">0</span><span class="base0a">4</span><span class="base05">]</span>
    <span class="base05"># _</span>
  </h1>

  <h2>
    not found
  </h2>

</main>

</div>

<footer>
  <div class="container">
    <span class="copyright">&copy; 2016 {{ .site.Title }} - <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">CC BY 4.0</a></span>
  </div>
</footer>

</body>
</html>
{{ partial "footer.html" . }}
